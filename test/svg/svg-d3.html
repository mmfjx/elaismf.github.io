<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width'>
        <title>d3</title>
        <script src="//s3plus.sankuai.com/v1/mss_8c4b34fc855c40939a1095215c3bd5f6/iot-libs/d3.min.js" charset="utf-8"></script>
        <style>
            .svg-container {
                width: 600px;
                height:400px;
                overflow: hidden;
                cursor: grab;
                position: relative;
                background: aqua;
            }
            .svg-object {
                    z-index: 0;
                    /* background: #979797; */
                    position: absolute;
                    /* width: 100%; */
                }
        </style>
    </head>
    <body >
        <div id="main" class="svg-container">
            <object id="svgObject" type="image/svg+xml" data="./深圳C项目-公明站平面规划图0329.svg" class="svg-object"></object>
        </div>
        <button onclick="zoomFit(0, 500)">Fit</button>
        <button onclick="reset()">reset</button>
        <script  src="./config.js"></script>
        <script src="main.js"></script>
        <script type="text/javascript" type="module">

            const svgObject = document.getElementById('svgObject');
            svgObject.addEventListener(
            'load',
            () => {
                const svg = svgObject.contentDocument.documentElement;
                console.log(svg, 'svg');
                window.svg = svg;

                // this.adaptContainer();
                for (const item of functionSpaceList) {
                    addIconImg(item);
                }



                d3.select(svg).on(
                    'click',
                    () => {
                        if (this.showTipContent) {
                            this.showTipContent = false;
                        }
                    },
                    true
                );

                dragScroll();
            },
            true
        );







      </script>
    </body>
</html>
